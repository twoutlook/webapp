<!DOCTYPE html>
<html ng-app="sampleApp">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>NodeJs2016</title>

        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>

        <!-- Date.format -->
        <script src="biz-js/date.format.js"></script>
        <script src="biz-js/mark-util.js"></script>
        <script src="biz-js/mark-bus-0119.js"></script>
        <style>
            body{
                background-color:#F9f9f9;
                font-family: 'Droid Sans Mono' ;
            }
        </style>
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 75%; }
        </style>
    </head>
    <body  ng-controller="SampleCtrl">
        <div class="container">
            <div class="row">
                <button class="btn btn-primary " >bus-0119(1/22交卷)主題:走過必留痕跡</button>
                <button class="btn btn-success" > by 諾得捷思隊</button>
                <button class="btn btn-danger " >選擇車牌號碼 (計 {{busList.length}} 筆) </button>

                <select name="selectCar" id="selectCar" ng-model="data.selectCar"  ng-change="ddlBusChange(data.selectCar)" >
                        <option ng-repeat="bus in busList" value="{{bus.$id}}"> {{bus.$id}}</option>
                </select>
            </div>
            <div class="row">
                <button ng-click="busClick(data.selectCar)" class="btn btn-danger " >點兩下,看【{{bus}}】走過的痕跡</button>
                <button class="btn btn-info "  ng-click="latLonClick()" >({{lat}},{{lon}})</button>
                <button class="btn btn-warning " >{{unix| date:'yyyy-MM-dd HH:mm:ss'}}</button>
            </div>
        </div>
        {{ results}}
        <div id="map"></div>
        <script type="text/javascript">
          var map;
          function initMap() {
              var myInitLatLng = {lat: 25.033718, lng: 121.565512};//25.033718,121.565512
              map = new google.maps.Map(document.getElementById('map'), {
                center: myInitLatLng,
                zoom: 13
              });

              var marker = new google.maps.Marker({
                  position: myInitLatLng,
                  map: map,
                  icon: iconBase + 'marina.png'//marina.png
              });
            }

            </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFTv4Vcf-1zKI7awd_iqiwSMmkm-_aqvc&callback=initMap">
        </script>
    </body>
</html>
